    <div class="buttons">
      <img src="assets/M.png">
      <div class="row">
        <div class="col-6">
          <button class="button-19 w-100" (click)="joinGame()">Rejoindre une partie</button>
        </div>
        <div class="col-6">
          <button class="button-19 w-100" (click)="createGame()">CrÃ©er une partie</button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template [ngIf]="router == 'join'">
    <div class="buttons">
      <div class="row">
        <img src="assets/M.png">
        <div class="col-4">
          <input type="text" placeholder="NÂ° SALLE" #code [attr.disabled]="clicked ? true : null" (input)="null" [ngClass]="code.value.length == 0 ? '' : 'form__spaced'" class="form__input" maxlength="6">

          <button class="button-19 w-100" [attr.disabled]="code.value.length == 6 ? null : true" (click)="joinGameApply(code.value)"><i [ngClass]="clicked ? 'fa fa-spinner fa-spin fa-fw' : ''" aria-hidden="true"></i> Rejoindre</button>
